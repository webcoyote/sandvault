name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    name: Tests
    runs-on: macos-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Build
        run: ./sv -vvv build

      - name: SandVault Tests
        env:
          VERBOSE: 1
        run: ./scripts/tests

      - name: Swift/Xcode Tests
        env:
          XCODE_DESTINATION: platform=macOS,arch=arm64
          VERBOSE: 1
        run: ./tests/tests
