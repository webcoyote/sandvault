name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    name: Tests
    runs-on: macos-latest
    env:
      XCODE_DESTINATION: platform=macOS,arch=arm64
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Build
        run: ./sv -vvv build

      - name: Run Tests
        run: ./scripts/validate
